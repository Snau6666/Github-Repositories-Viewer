<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GitHub Repositories Viewer</title>
</head>
<body>
  <div class="container">
    <h1>GitHub Repositories Viewer</h1>
    <div>
      <label for="username">Enter GitHub Username:</label>
      <input type="text" id="username" placeholder="Enter GitHub username">
      <label for="perPage">Repositories Per Page (max 100):</label>
      <input type="number" id="perPage" min="1" max="100" value="10">
      <button onclick="getRepositories()">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
